{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-xs">
            <table class="table table-striped table-light">
                <thead>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Amount of participants</th>
                </thead>
                {% for event in object_list %}
                <tbody>
                    <tr>
                        <td><a href="{{ event.pk }}">
                            {{ event.name }}</a> </td>
                        <td>{{ event.party_date.time}}
                            - {{ event.party_end.time }}</td>
                        <td>{{ event.patrons.count }}</td>
                    </tr>
                </tbody>
                {% empty %}
                <tr>
                    <td>No events</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
